<div class="container my-5">
  <div class="trending-products">
    <h1>Trending Product List</h1>
    <table class="table" *ngIf="topProducts && topProducts.length > 0">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Product Name</th>
          <th scope="col">Popularity rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let eachProduct of topProducts">
          <td>{{ eachProduct.id }}</td>
          <td>{{ eachProduct.name }}</td>
          <td>{{ eachProduct.popularityCount }}</td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="!topProducts || topProducts.length <= 0">no product available</p>
  </div>

  <div class="product-chart">
    <div style="display: block">
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
      ></canvas>
    </div>
  </div>
</div>
