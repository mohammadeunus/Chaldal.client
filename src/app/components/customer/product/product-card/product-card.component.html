<div class="card">
  <div>
    <img [src]="product.imageUrl" alt="product image" class="card-img-top" />
  </div>
  <div class="card-body text-center">
    <p class="card-title">{{ product.name }}</p>
    <p class="card-subtitle">{{ product.weight }}</p>
    <ng-container *ngIf="product.sellingPrice !== null; else notAvailable">
      <p class="card-text">{{ product.sellingPrice }} taka</p>
      <button
        type="button"
        (click)="sendData2cart(product)"
        class="btn btn-outline-success"
      >
        Add to cart
      </button>
    </ng-container>
    <ng-template #notAvailable>
      <p class="card-text" [ngClass]="'not-available'">Not Available</p>
      <button
        type="button"
        (click)="sendData2cart(product)"
        class="btn btn-outline-success"
        disabled
      >
        Add to cart
      </button>
    </ng-template>
  </div>
</div>
