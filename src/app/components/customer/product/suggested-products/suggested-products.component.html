<br />
<p>Suggested Products</p>
<p-carousel
  [value]="groupedProducts"
  [numVisible]="2"
  [numScroll]="1"
  [circular]="true"
>
  <ng-template let-productGroup pTemplate="item">
    <div class="product-group">
      <div *ngFor="let eachCard of productGroup">
        <app-product-card [product]="eachCard"></app-product-card>
      </div>
    </div>
  </ng-template>
</p-carousel>
