<h3>{{ numberOfCartItems }} items in cart</h3>
<div *ngIf="cartItems.length > 0; else emptyCart">
  <ul *ngFor="let item of cartItems">
    <li>{{ item.productName }} -- {{ item.productSellingPrice }}</li>
  </ul>
  <button (click)="checkout()">Checkout</button>
</div>
