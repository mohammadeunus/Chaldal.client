<h3>{{ numberOfCartItems }} items in cart</h3>
<div *ngIf="cartItems.length > 0; else emptyCart">
  <table class="cart-table">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tbody resize-text>
      <tr *ngFor="let item of cartItems">
        <td>
          <button
            (click)="removeFromCart(item)"
            type="button"
            class="btn btn-outline-danger btn-xs"
          >
            X
          </button>
        </td>
        <td>{{ item.productName }}</td>
        <td>{{ item.productSellingPrice }}</td>
        <td>{{ item.quantity }}</td>
        <td class="resize-button">
          <span class="p-buttonset">
            <button
              (click)="incrementQuantity()"
              type="button"
              class="pi pi-chevron-up btn-xs"
            ></button>
            <button
              (click)="decrementQuantity()"
              type="button"
              class="pi pi-chevron-down btn-xs"
            ></button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>

  <p>Total Price: {{ TotalPrice }}</p>
  <button
    (click)="checkout()"
    type="button"
    class="btn btn-outline-success btn-xs"
  >
    checkout
  </button>
</div>

</ng-template>
