<header class="head mb-3 border-bottom">
  <div class="container-fluid d-grid gap-3 align-items-center">
    <!-- Collapsible List Category -->
    <div class="logo-container d-flex me-auto">
      <div class="logo">
        <a href="user">
          <img
            src="assets/logo.png"
            alt="Logo"
            width="155"
            height="auto"
            class="logo-img"
          />
        </a>
      </div>
      <div class="logo-text">
        <a class="nav-link" routerLink="/user/fruits"> Trending </a>
      </div>

      <div class="flex-shrink-0 dropdown">
        <a
          href="#"
          class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Categories
        </a>
        <ul class="dropdown-menu text-small shadow">
          <li>
            <a class="dropdown-item" routerLink="/user/fruits">Fruits</a>
          </li>
          <li>
            <a class="dropdown-item" routerLink="/user/vegetables"
              >vegetables</a
            >
          </li>
          <li>
            <a class="dropdown-item" routerLink="/user/home-kitchen"
              >Home & Kitchen</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- Search Products -->
    <div class="d-flex align-items-center">
      <form class="w-100 me-3" role="search">
        <input
          required
          [(ngModel)]="searchQuery"
          name="search"
          #searchInput="ngModel"
          type="search"
          class="form-control"
          placeholder="Search..."
          (keyup.enter)="onEnterPressed()"
        />
      </form>

      <!-- User Profile -->
      <div class="flex-shrink-0 dropdown">
        <a
          href="#"
          class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="https://avatars.githubusercontent.com/u/38430781?v=4"
            alt="mdo"
            width="32"
            height="32"
            class="rounded-circle"
          />
        </a>
        <ul class="dropdown-menu text-small shadow">
          <li><a class="dropdown-item" href="#">My DashBoard</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
