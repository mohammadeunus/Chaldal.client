<div class="product-card" *ngFor="let item of products">
  <img [src]="item.imageUrl" alt="Product Image" class="product-image" />
  <h3 class="product-title">{{ item.name }}</h3>
  <p class="product-price">{{ item.price | currency }}</p>
  <!-- Add additional features like "Add to Cart" button or product details here -->
</div>
